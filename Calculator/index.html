<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="btn">
            <div class="row">
                <button class="button grey" onclick="clearDisplay()" >AC</button>
                <button class="button grey" onclick="appendValue('%')" >%</button>
                <button class="button grey" onclick="deleteChar()" >C</button>
                <button class="button grey" onclick="appendValue('/')" >/</button>
            </div>
            <div class="row">
                <!-- <input type="button" value="7" class="button1" onclick="display.value +='7'"> -->
                <button class="button" onclick="display.value += '7'" >7</button>
                <button class="button" onclick="display.value += '8'" >8</button>
                <button class="button" onclick="appendValue('9')" >9</button>
                <button class="button grey" onclick="appendValue('*')" >*</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendValue('4')" >4</button>
                <button class="button" onclick="appendValue('5')" >5</button>
                <button class="button" onclick="appendValue('6')" >6</button>
                <button class="button grey" onclick="appendValue('-')" >-</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendValue('1')" >1</button>
                <button class="button" onclick="appendValue('2')" >2</button>
                <button class="button" onclick="appendValue('3')" >3</button>
                <button class="button grey" onclick="appendValue('+')" >+</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendValue('00')" >00</button>
                <button class="button" onclick="appendValue('0')" >0</button>
                <button class="button" onclick="appendValue('.')" >.</button>
                <button class="button orange" onclick="calculate()" >=</button>
            </div>
        </div>
    </div>
    <script src="in.js"></script>
</body>
</html>
